<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Vibrant Avails Tool</title>
        <meta name="viewport">
        <link rel="stylesheet" media="all" href="avails_app.css">
        <script src="jquery-3.6.3.js"></script>
        <script src="avails_app.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
              $("#prod").css('display', 'none');
              $("#cpm").click(function() {
                  $("#prod").css('display', 'block');
              });
              $("#cpc").click(function() {
                  $("#prod").css('display', 'none');
              });
              $("#cpe").click(function() {
                  $("#prod").css('display', 'none');
              });
              $("#cpcv").click(function() {
                  $("#prod").css('display', 'none');
              });
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Avails Tool</h1>
        </header>
        <section>
            <div id="content">
                <form id="availsForm">
                    <p>Country</p>
                    <input type="radio" id="de" name="country" value="" checked="checked">
                    <label>DE</label>
                    <input type="radio" id="ch" name="country" value="">
                    <label>CH</label>
                    <input type="radio" id="at" name="country" value="">
                    <label>AT</label>
                    <br><br>
                    
                    <p>Delivery Type</p>
                    <input type="radio" id="cpc" name="delType" value="" checked="checked">
                    <label>CPC</label>
                    <input type="radio" id="cpe" name="delType" value="">
                    <label>CPE</label>
                    <input type="radio" id="cpm" name="delType" value="">
                    <label>CPM</label>
                    <input type="radio" id="cpcv" name="delType" value="">
                    <label>CPCV</label>
                    <br><br>
                    
                    <div id="prod">
                    <p>Product</p>
                    <input type="radio" id="adbar" name="product" value="">
                    <label>AdBar</label>
                    <input type="radio" id="image" name="product" value="">
                    <label>Image</label>
                    <br><br>
                    </div>

                    <p>Platform</p>
                    <input type="radio" id="desktop" name="platform" value="" checked="checked">
                    <label>Desktop</label>
                    <input type="radio" id="mobile" name="platform" value="">
                    <label>Mobile/Tablet</label>
                    <br><br>

                    <p>Quarter</p>
                    <input type="radio" id="q1" name="quarter" value="" checked="checked">
                    <label>Q1 - Q3</label>
                    <input type="radio" id="q4" name="quarter" value="">
                    <label>Q4</label>
                    <br><br>

                    <p>Category</p>
                    <label for="category" hidden>Category</label>
                    <select id="category" name="category">
                        <option value="automotive" selected>Automotive</option>
                        <option value="business">Business</option>
                        <option value="careers">Careers</option>
                        <option value="education">Education</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="family">Family Parenting</option>
                        <option value="finance">Finance</option>
                        <option value="food">Food Drink</option>
                        <option value="health">Health</option>
                        <option value="home">Home Garden</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="news">News</option>
                        <option value="science">Science</option>
                        <option value="seasonal">Seasonal</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="travel">Travel</option>
                    </select><br><br><br>
                </form>

                <button id="btn" onclick="calc()">Calculate</button><br><br>
                    
                <p>Avails per month:</p>
                <p id="demo"></p>
                <p id="addition"></p>
                
            </div>
        </section>
    </body>
</html>
